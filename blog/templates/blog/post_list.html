{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}

        <div class="post">
            
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	    <a><img src=" {{ post.photo }} " alt="Moodary" style="width:auto;height:350px;"></a>
	    <h3>Mood: {{ post.mood }}</h3>

        </div>

    {% endfor %}

{% endblock content %}
