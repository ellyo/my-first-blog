{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	    <h3>Mood: {{ post.mood }}</h3>
            <p>{{ post.text|linebreaks }}</p>
            <p>This drink contains {{ post.units }} unit(s) of your recommended 14 units per week</p>
        </div>
    {% endfor %}
{% endblock content %}
