{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
	    <h3>{{ post.mood }}</h3>
            <p> This drink contains {{ post.units }} unit(s) </p>
        </div>
    {% endfor %}
{% endblock content %}
