{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        
        <h2>{{ post.title }}</h2>
	<a href="/"><img src=" {{ post.photo }} " alt="Moodary" style="width:400px;height:auto;"></a>
	<h3>Mood: {{ post.mood }}</h3>
        <p>{{ post.text|linebreaks }}</p>
	<p>This drink contains {{ post.units }} unit(s) of your recommended 14 units per week</p>
    </div>
{% endblock %}
