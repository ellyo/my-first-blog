{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
	<h3>{{ post.mood }}</h3>
	<p> This drink contains {{ post.units }} unit(s) </p>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
