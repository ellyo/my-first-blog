{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        
        <h2><a href="#" class="hoverbubble">{{ post.title }}<span>Buy ingredients here</span></a></h2>
	<a><img src=" {{ post.photo }} " alt="Moodary" style="width:auto;height:350px;"></a>
	<h3>Mood: {{ post.mood }}</h3>
        <p>{{ post.text|linebreaks }}</p>
	<p>This drink contains {{ post.units }} unit(s) of your recommended 14 units per week</p>
    </div>
{% endblock %}
